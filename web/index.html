<html>
    <title>ESP8266</title>
    <script src="js/mui.min.js"></script>
    <script src="js/crel.min.js"></script>
    <script src="js/promise.js"></script>
    <script src="js/share.js"></script>
    <script src="js/wifiSetup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    </style>
    <head></head>
    <body>

        <div class="mui-container-fluid">
            <div class="mui-row">
                <div class="mui-col-sm-8 mui-col-sm-offset-2">
                    <div class="space-top"></div>
                    <div>Found Access Points</div>
                    <div class="table-container">
                        <table class="mui-table" id="wifi-aplist">
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="mui-row">
                <div class="mui-col-sm-2 mui-col-sm-offset-2">
                    <button id="refresh-aps" class="mui-btn mui-btn--raised">Refresh</button>
                </div>
                <div class="mui-col-sm-6">
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="text" id="ap-ssid">
                        <label>ssid</label>
                    </div>
                    <div class="mui-textfield mui-textfield--float-label">
                        <input type="password" id="ap-password">
                        <label>Password</label>
                    </div>
                </div>
            </div>
        </div>

        <div id='loading' style="display: none;" class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </body>
</html>
